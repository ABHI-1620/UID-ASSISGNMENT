<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>registration form</title>
    <style>
        body{
            background-color: #000;
            color: aqua;
        }
        .reg{
            align-items: center;
            text-align: center;
            justify-content: center;
            display: flex;
        }
        .border{
            border: 1px;
            padding: 10px;
            width: 50%;
            border-radius: 6px;
        }
        .buttonClass {
            display: inline-block;
            padding: 10px 20px;
            background-color: #35495e;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: 16px;
        }
        .g-recaptcha{
            position: relative;
            left: 30%;
            padding:6px;
        }
    </style>
</head>
<body>
    <div class="reg">
        <form class="border">
            <h1 style="color: rgb(217, 229, 228);">STUDENT REGISTRATION FORM</h1>
            <label for="first_name">First name:</label>
                <input type="text" name="first_name:" id="name" placeholder="ENTER FIRST NAME" required/>
                <br><br>
                <label for="last_name">Last name:</label>
                <input type="text" name="last_name:" id="name" placeholder="ENTER LAST NAME" required/>
                <br><br>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" id="name" placeholder="Enter gmail @gmail.com" required/>
                <br><br>
                <label for="mobile">Mobile Number:</label>
                <input type="number" placeholder="xxxxxxxxx"pattern="[0-9]{10}" required/>
                <br><br>
                <div class="gender-container">
                    <label>Gender:</label>
                    <input id="female" type="radio" name="gender" value="f">
                    <label for="female">Female</label>
                    <input id="male" type="radio" name="gender" value="m">
                    <label for="male">Male</label>
                </div>
                <br><br>
                <label for="dob">Date Of Birth:</label>
                <input type="date" name="dob" required/>
                <br><br>
                <label for="student_address">Address:</label>
                <textarea id="address" name="student_address" rows="10" cols="30"></textarea>
                <br><br>
                <label for="city_name">City:</label>
                <input type="text" name="City" id="name" placeholder="ENTER CITY NAME" required/>
                <br><br>
                <label for="pincode">Area Pincode:</label>
                <input type="text" placeholder="xxx-xxx"pattern="[0-9]{10}" required/>
                <br><br>
                <label for="state">State:</label>
                <select name="state_name" id="state">
                    <option value=""disabled selected>Select your state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select><br><br>
                <label for="qualification">Qualification:</label>
                <select id="department" name="department">
                    <option value="" disabled selected>Select your department</option>
                    <option value="front-end_developer">FRONT-END DEVELOPER</option>
                    <option value="ethical_hacker">ETHICAL HACKER</option>
                    <option value="software_developer">SOFTWARE DEVELOPER</option>
                    <option value="app_developer">APP DEVELOPER</option>
                    <option value="graphic_designer">GRAPHIC DESIGNER</option>
                    <option value="game_designer">GAME DESIGNER</option>
                </select><br><br>
                <div class="specialization-container">
                    <label>specialization:</label>
                    <input id="cse" type="radio" name="specialization">
                    <label for="specialization">COMPUTER SCIENCE-CYBER SECURITY</label>
                    <input id="cse" type="radio" name="specialization">
                    <label for="specialization">COMPUTER SCIENCE-ARTIFICIAL INTELGENCE</label>
                    <input id="cse" type="radio" name="specialization">
                    <label for="specialization">COMPUTER SCIENCE</label>
                    <input id="cse" type="radio" name="specialization">
                    <label for="specialization">COMPUTER SCIENCE-DATA SCIENCE</label>
                </div><br><br>
                <label for="checkbox">Agree to Terms:</label>
                <input type="checkbox" id="checkbox" name="checkbox" required>
                <br><br>
                <label for="Form">Upload your files:</label>
                <input type="file" id="file" name="file" required>
                <br><br>
                <div style="display:none;">
                    <label>Leave this field blank:</label>
                    <input type="text" name="honeypot" id="honeypot" autocomplete="off">
                </div>

                <div class="g-recaptcha" data-sitekey="6LcCMscoAAAAAInuwjpVtSrg2nzXMjNcGC8hTRKc"></div>
                    <a href="mailto:abhi1682k3@gmail.com" class="buttonClass">
                        <span class="sub">Register</span>
                    </a>
                    <a href="home.html" class="buttonClass" style=" bottom: 10px; right: 10px;">Back to Home</a>
        </form>
    </div>
    <script>
        const submitButton = document.querySelector('.registration-form button');
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const tooltips = document.querySelectorAll('.tooltip');

        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    alert('Checkbox checked!');
                } else {
                    alert('Checkbox unchecked!');
                }
            });
        });

        tooltips.forEach(function(tooltip) {
            tooltip.addEventListener('mouseover', function() {
                this.style.fontSize = '16px'; /* Increase font size on hover */
            });

            tooltip.addEventListener('mouseout', function() {
                this.style.fontSize = '14px'; /* Restore original font size on mouseout */
            });
        });
    </script>
</body>
</html>
